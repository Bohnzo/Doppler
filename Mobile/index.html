<!DOCTYPE html>
<meta charset="utf-8" />
<link href="styles/style.css" rel="stylesheet"/>

<html>
<!-- Banner test -->
<body>


<div class="wrapper">
  <div class="iphone">
    <div class="power"></div>
    <div class="lock"></div>
    <div class="volume up"></div>
    <div class="volume down"></div>
    <div class="camera"></div>
    <div class="speaker"></div>


    <div class="screen">
      <!-- VÅR KOD -->
        <div class="adress-bar">
        </div>


        <div class="header">
          <div class="header-top">
            <div class="menu"></div>
            <img src="img/doppler_logo_white.svg" class="doppler-logo">
            <div class="points"></div>
          </div>

          <div class="header-bottom">
            <div class="offers"></div>
            <div class="play"></div>
            <div class="notif"></div>
          </div>

        </div>

        <!-- McDonalds -->
        <div class="item">
            <div class="logo mcdonalds">
                <img src="img/mcdonalds.svg"/>
            </div>
            <div class="info">
                <p>
                    2st GRATIS HAMBURGARE!
                </p>
            </div>
        </div>

        <!-- Clas Ohlson -->
        <div class="item">
            <div class="logo clasohlson">
                <img src="img/clasohlson.svg"/>
            </div>
            <div class="info"></div>
        </div>

        <!-- ICA -->
        <div class="item">
            <div class="logo ica">
                <img src="img/ica.svg">
            </div>
            <div class="info"></div>
        </div>

      <!-- SLUT PÅ VÅR KOD -->
    </div>


    <div class="button">
      <div class="square"></div>
    </div>
  </div>
</div>


</body>


</html>
